{% extends "base.html" %}
{% load static %}
{%block includes%}
<link rel="stylesheet" href="{% static 'signup.css' %}?v=1">
{%endblock%}

{%block title%}
Register
{%endblock%}

{%block content%}
<div class="container">
    <div class="signup_form form">
        <h1>Sign Up</h1>
        <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
        Already have an account ? <a href="{% url 'login' %}">Click here to login!</a>
    </div>
</div>
{%endblock%}
