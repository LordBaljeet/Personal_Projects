{% extends "base.html" %}
{% load static %}
{%block includes%}
  <link rel="stylesheet" href="{% static 'home.css' %}?v=3">
{%endblock%}

{%block title%}
Waiting Approval
{%endblock%}

{%block content%}
<div class="userProfile">
  <form action="" method="post">
    {% csrf_token %}
    <input type="text" name="action" id="action" value="logout" hidden>
    <button type="submit" title="log out">
      <i class="fa-solid fa-right-from-bracket logout"></i>
    </button>
  </form>
</div>

<div class="content">
  <h3>Your request has been successfully registered. As soon as a positive response occurs, you will be able to continue...</h3>
</div>
{%endblock%}
